---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: ums
---
# ─── MongoDB StatefulSet ──────────────────────────────────────────────────────
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: ums
spec:
  serviceName: mongodb
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:7.0
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: password
        volumeMounts:
        - name: mongodb-storage
          mountPath: /data/db
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
  volumeClaimTemplates:
  - metadata:
      name: mongodb-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: ums
spec:
  selector:
    app: mongodb
  ports:
  - port: 27017
    targetPort: 27017
  clusterIP: None
---
# ─── Backend Deployment ────────────────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ums-backend
  namespace: ums
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ums-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: ums-backend
    spec:
      containers:
      - name: backend
        image: your-registry/ums-backend:latest
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: ums-config
        - secretRef:
            name: ums-secret
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 15
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: ums-backend
  namespace: ums
spec:
  selector:
    app: ums-backend
  ports:
  - port: 5000
    targetPort: 5000
---
# ─── HorizontalPodAutoscaler ────────────────────────────────────────────────────
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ums-backend-hpa
  namespace: ums
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ums-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
---
# ─── Frontend Deployment ───────────────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ums-frontend
  namespace: ums
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ums-frontend
  template:
    metadata:
      labels:
        app: ums-frontend
    spec:
      containers:
      - name: frontend
        image: your-registry/ums-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: ums-frontend
  namespace: ums
spec:
  selector:
    app: ums-frontend
  ports:
  - port: 80
    targetPort: 80
---
# ─── Ingress ──────────────────────────────────────────────────────────────────
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ums-ingress
  namespace: ums
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: 10m
spec:
  tls:
  - hosts:
    - ums.yourdomain.com
    secretName: ums-tls
  rules:
  - host: ums.yourdomain.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: ums-backend
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ums-frontend
            port:
              number: 80
---
# ─── ConfigMap & Secrets ───────────────────────────────────────────────────────
apiVersion: v1
kind: ConfigMap
metadata:
  name: ums-config
  namespace: ums
data:
  NODE_ENV: "production"
  PORT: "5000"
  JWT_EXPIRES_IN: "7d"
  FRONTEND_URL: "https://ums.yourdomain.com"
---
# NOTE: In real deployment, use kubectl create secret or Sealed Secrets
apiVersion: v1
kind: Secret
metadata:
  name: ums-secret
  namespace: ums
type: Opaque
stringData:
  JWT_SECRET: "change-this-to-a-strong-random-secret"
  MONGODB_URI: "mongodb://admin:password@mongodb:27017/ums_db?authSource=admin"
---
apiVersion: v1
kind: Secret
metadata:
  name: mongodb-secret
  namespace: ums
type: Opaque
stringData:
  username: "admin"
  password: "SecureMongoPassword123"

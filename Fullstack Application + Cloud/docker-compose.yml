version: '3.9'

services:
  # ─── MongoDB ──────────────────────────────────────────────────────────────
  mongodb:
    image: mongo:7.0
    container_name: ums-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASS:-SecurePassword123}
      MONGO_INITDB_DATABASE: ums_db
    volumes:
      - mongodb_data:/data/db
      - ./deploy/docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
      - "27017:27017"
    networks:
      - ums-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Backend API ───────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: ums-backend
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASS:-SecurePassword123}@mongodb:27017/ums_db?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-change_this_super_secret_key_in_production}
      JWT_EXPIRES_IN: 7d
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "5000:5000"
    networks:
      - ums-network
    healthcheck:
      test: wget -qO- http://localhost:5000/health || exit 1
      interval: 30s
      timeout: 5s
      retries: 3

  # ─── Frontend ──────────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://localhost:5000/api
    container_name: ums-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - ums-network

  # ─── Nginx Reverse Proxy ──────────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: ums-nginx
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/docker/ssl:/etc/nginx/ssl:ro
    networks:
      - ums-network

  # ─── Redis Cache ──────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: ums-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASS:-RedisPass123}
    ports:
      - "6379:6379"
    networks:
      - ums-network
    healthcheck:
      test: redis-cli ping
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:
  uploads_data:

networks:
  ums-network:
    driver: bridge
